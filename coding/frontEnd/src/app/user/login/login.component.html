<div class="row">
	<form  #loginForm="ngForm" class="col s12 l6 offset-l3">
		<div class="form-bg z-depth-4">
			<h2 align="center">Login Form</h2>
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" ngModel name="email" class="validate">
					<label for="email">Email</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" ngModel name="password" class="validate">
					<label for="password">Password</label>
				</div>
				<a (click)="onSubmit(loginForm)" class="waves-effect waves-light btn-large"><i class="material-icons left">send</i>Login</a>
			</div>
			<div class="row">
				<a routerLink="/user/register"> Not Registered ? click here</a>
			</div>
		</div>
		</form>
</div>
