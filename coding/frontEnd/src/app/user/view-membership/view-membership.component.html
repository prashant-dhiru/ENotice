<div *ngFor="let board of boards" >
  <div class="card grey lighten-5 z-depth-2">
    <div class="card-content">
      <span class="card-title bold"><a routerLink = "/board/{{board?._id}}">{{board?.boardName}}</a></span>
      <p>{{board?.discription}}
      </p>
    </div>
    <div class="card-action z-depth-2">
      <a routerLink="/board/{{board?._id}}">View Notices on board</a>
      <!-- <a class="right">Subscribe this board</a> -->
    </div>
  </div>
</div>
